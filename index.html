<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/pokeball-load-more/fav-icon.png"
    />
    <link
      href="./Bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script type="module" src="./script.js">
      import { loadData } from './script.js';
      import { chooseGen } from './script.js';
      import { searchPokemon } from './script.js';
      import { loadMorePokemon } from './script.js';
      import { scrollTopFunction } from './script.js';
    </script>
    <script src="./Bootstrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pokédex</title>
  </head>
  <body onload="loadData()">
    <!--Ladeanzeige wenn gesucht wird-->
    <div id="loadingSpinner" class="loading-spinner">
      <img src="./assets/img/pokeball-loading.gif" alt="Lädt..." />
    </div>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assets/img/pokemon-logo-nav.svg"
            alt="Pokemon"
            width="60"
            height="35"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://www.pokewiki.de/Hauptseite"
                target="_blank"
                >PokéWiki</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Choose Generation
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGenAll"
                    href="#"
                    onclick="chooseGen(event)"
                    >All</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen1"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 1</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen2"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 2</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen3"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 3</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen4"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 4</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen5"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 5</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen6"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 6</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen7"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 7</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen8"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 8</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    id="chooseGen9"
                    href="#"
                    onclick="chooseGen(event)"
                    >Gen 9</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search" onsubmit="return false;">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search name or #ID"
              aria-label="Search"
              onkeyup="searchPokemon(this.value)"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              onclick="searchPokemon(this.value)"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Pokemon werden hier hinein geladen-->
    <div class="container-fluid">
      <div class="container text-center"></div>
      <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-4" id="layout"></div>
    </div>
    <!--Pokemondetails im offcanvas-->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    ></div>
    <!--Mehr Pokemon laden-->
    <div class="load-more" id="load-more-btn" onclick="loadMorePokemon()">
      <img src="./assets/img/pokeball-load-more/fav-icon.png" />
      <p>Click to load more...</p>
    </div>
    <div class="go-to-top" id="scrollUp">
      <img onclick="scrollTopFunction()" src="./assets/img/arrow.png" />
    </div>
    <!--Footer-->
    <footer class="bg-light text-center" id="footer">
      <div class="container p-5 pb-0">
        <section class="">
          <form action="">
            <div class="row d-flex justify-content-center">
              <div class="col-auto">
                <p class="pt-2">
                  <strong>Sign up for our newsletter</strong>
                </p>
              </div>

              <div class="col-md-5 col-12">
                <div class="form-outline mb-4">
                  <input type="email" id="form5Example2" class="form-control" />
                  <label class="form-label" for="form5Example2"
                    >Email address</label
                  >
                </div>
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-4">
                  Subscribe
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.2)">
        <a class="text-dark" href="./datenschutz.html">Datenschutz</a>
        <div>•</div>
        <a class="text-dark" href="./impressum.html">Impressum</a>
      </div>
    </footer>
  </body>
</html>
